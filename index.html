<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xunfeng Scanner Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cyber: {
                dark: '#09090b', // Zinc 950
                card: '#18181b', // Zinc 900
                border: '#27272a', // Zinc 800
                primary: '#10b981', // Emerald 500
                accent: '#8b5cf6', // Violet 500
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        background-image: 
          linear-gradient(rgba(39, 39, 42, 0.3) 1px, transparent 1px),
          linear-gradient(90deg, rgba(39, 39, 42, 0.3) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      /* Tech Scanline Effect (Optional subtle overlay) */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15),
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        z-index: 50;
      }

      /* Custom scrollbar for cyber theme */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 0px;
        border: 1px solid #3f3f46;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body class="text-zinc-300 overflow-hidden">
    <div id="root"></div>
  </body>
</html>
